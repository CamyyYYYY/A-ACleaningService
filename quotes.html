<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <style>
        /*didnt feel like adding to css*/
      body {
        background-color: black;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        overflow-x: hidden;
        width: 100%;
      }

      .box {
        background-color: #b79287;
        background-image: url('fancy-cushion.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-blend-mode: multiply;
        border-width: 10px;
        border-color: black;
        border-style: double;
        border-radius: 30px;
        color: white;
        padding: 2rem;
        max-width: 800px;
        margin: 50px auto;
      }

      .main-header {
        text-align: center;
        background-color: black;
        color: white;
        padding: 10px;
        border-width: 10px;
        border-color: white;
        border-style: double;
        border-radius: 30px;
        margin: 20px auto;
        max-width: 90%;
      }

      h1,
      h2 {
        text-align: center;
        text-decoration: underline;
      }

      .subtitle {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      label {
        font-weight: bold;
        font-size: 1.2rem;
      }

      .btn-custom {
        background-color: black;
        border: 2px solid white;
        color: white;
        font-size: 1.3rem;
        padding: 10px;
        border-radius: 10px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: white;
        color: black;
      }

      .custom-border {
        background-color: black;
        border-width: 10px;
        border-color: white;
        border-style: double;
        padding: 1px;
        text-align: center;
        border-radius: 20px;
        margin: 20px auto;
        max-width: 400px;
      }

      .footer-contact {
        color: white;
        font-size: 1.2rem;
        text-align: center;
      }

      .footer-contact a {
        color: #b79287;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    <div class="main-header">
      <h1>A&A Professional Services LLC</h1>
      <p>"Professional cleaning with a personal touch"</p>
    </div>

    <div class="box">
      <h2>Request a Quote</h2>
      <p class="subtitle">
        Fill out the form below and weâ€™ll get back to you with a quote ASAP!
      </p>

      <form action="quotes.php" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            name="subject"
            id="subject"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            class="form-control"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-custom btn-block">
          Send Inquiry
        </button>
      </form>
    </div>

    <div class="custom-border">
      <p class="footer-contact">
        Prefer to call? Contact us directly at
        <a href="tel:+19516066489">+1 951 606-6489</a>
      </p>
    </div>
  </body>
